<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formaloo Bookmarklet</title>
  </head>
  <body
    style="
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    "
  >
    <h2>Drag the button to your bookmarks bar</h2>
    <a
      style="
        background-color: orange;
        color: navy;
        font-size: 2rem;
        padding: 1rem;
      "
      title="Formaloo - Email Verification Toggle"
      href="javascript:(()=>{const featureKey = 'f_feature_email_verification';const featureState = localStorage.getItem(featureKey);if (featureState) {localStorage.removeItem(featureKey);} else {localStorage.setItem(featureKey, true);} window.location.reload();})();"
    >
      Formaloo - Email Verification Toggle
    </a>
  </body>
</html>
